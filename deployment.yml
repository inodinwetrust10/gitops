apiVersion: apps/v1
kind: Deployment
metadata:
  name: Flask-app-deploy
spec:
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: Flask-app-container
          image: inodinwetrust10/gitops:v1
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5000
